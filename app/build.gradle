apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

ext {
    versions = [
            major: 1,
            minor: 0
    ]
    roomVersion = "1.1.1"
    kodeinVersion = "5.1.0"
}

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.nanlagger.packinglist"
        minSdkVersion 17
        targetSdkVersion 28
        versionCode codeVersion()
        versionName "${versions.major}.${versions.minor}-alpha (${codeVersion()})"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary true
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["room.schemaLocation":
                                     "$projectDir/schemas".toString()]
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation"org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.0.0-alpha3'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.2'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.0.0-alpha1'
    implementation 'com.google.android.material:material:1.0.0-alpha3'

    //Cicerone Navigation
    implementation "ru.terrakok.cicerone:cicerone:2.1.0"

    //Log
    implementation "com.jakewharton.timber:timber:4.5.1"

    //Room
    implementation "android.arch.persistence.room:runtime:$roomVersion"
    implementation "android.arch.persistence.room:rxjava2:$roomVersion"
    annotationProcessor "android.arch.persistence.room:compiler:$roomVersion"
    kapt "android.arch.persistence.room:compiler:$roomVersion"

    //RxJava
    implementation 'com.jakewharton.rxrelay2:rxrelay:2.0.0'
    implementation "io.reactivex.rxjava2:rxandroid:2.0.1"
    implementation "io.reactivex.rxjava2:rxjava:2.1.3"

    //Permissions
    implementation 'com.karumi:dexter:4.2.0'

    //Kodein
    implementation "org.kodein.di:kodein-di-generic-jvm:$kodeinVersion"
    implementation "org.kodein.di:kodein-di-framework-android:$kodeinVersion"

    //Adapter simplify
    implementation 'com.hannesdorfmann:adapterdelegates3:3.0.1'

    testImplementation 'junit:junit:4.12'

    androidTestImplementation 'androidx.test:runner:1.1.0-alpha3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0-alpha3'
}

static def codeVersion() {
    return Integer.valueOf(System.env.BUILD_NUMBER ?: 0)
}

///////////////////////////////////////////////////
////////////////// Change apk name ////////////////
///////////////////////////////////////////////////
android.applicationVariants.all { variant ->
    for (output in variant.outputs) {
        def name = output.outputFileName
        if (name != null && name.endsWith('.apk')) {
            output.outputFileName = "${variant.buildType.name}-${versionCode}.apk"
        }
    }
}